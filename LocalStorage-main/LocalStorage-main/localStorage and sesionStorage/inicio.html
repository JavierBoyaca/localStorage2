<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary">Listado de Empleados</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre Empleado</label>
                        <input class="form-control" type="text" id="nombre-input">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo Identificación</label>
                        <select id="tipo-id-input" class="form-select">
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. Identificación</label>
                        <input class="form-control" id="numero-input" type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Área o Departamento</label>
                        <select id="area-input" class="form-select">
                            <option value="Ventas">Ventas</option>
                            <option value="Contabilidad">Contabilidad</option>
                            <option value="Gerencia">Gerencia</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario</label>
                        <input class="form-control" id="salario-input" type="number">
                    </div>
                    <button type="button" class="btn btn-primary btn-agregar">Agregar</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8">
                <input type="text" id="buscar-nombre" class="form-control" placeholder="Buscar por nombre">
                <button id="btn-buscar" class="btn btn-secondary mt-2">Buscar</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8">
                <table class="table" id="datos-tabla">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre Empleado</th>
                            <th>Tipo Identificación</th>
                            <th>No. Identificación</th>
                            <th>Área o Departamento</th>
                            <th>Salario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de la tabla se agregarán aquí con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
